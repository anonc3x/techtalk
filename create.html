<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="index.html">TechTalk</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Categories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="basic.html">Basic Computing</a>
            <a class="dropdown-item" href="system.html">System</a>

        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main">
    <div class="container">
      <div class="card m-4">
        <div class="card-body">
          <h2 class="pt-4">Create Post</h2>
          <div class="form-group">
            <label for="Author">Author</label>
            <input type="text" class="form-control" placeholder="Author" id="author" />
          </div>
          <div class="form-group">
            <label for="Post Title">Post Title</label>
            <input type="text" class="form-control" placeholder="Post Title" id="postTitle" />
          </div>
          <div class="form-group">
            <label for="Post category">Category</label>
            <input type="text" class="form-control" placeholder="Post Category" id="postCategory" />
          </div>
          <div class="form-group">
            <label for="Post Content">Post Content</label>
            <textarea id="postContent" cols="30" rows="10" class="form-control" id="postContent"></textarea>
          </div>
          <div class="form-group">
            <label for="Date">Date</label>
            <input type="date" class="form-control" id="postDate" />
          </div>
          <input type="submit" value="Post" class="btn btn-primary" id="submitBtn" />
        </div>
      </div>
    </div>
    <!-- /container -->
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
